<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>

    <main class="container mt-5 d-flex flex-column justify-content-center align-items-center">
        <div class="mb-3">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="Logo" width="100" height="100">
        </div>
        <h1 class="text-center">Sistema de Login</h1>

        <form action="" method="post"
            class="form-control w-25 d-flex flex-column justify-content-center align-items-center">
            <input type="text" name="nome" id="login" class="mb-3" placeholder="Login">
            <input type="password" name="senha" id="senha" class="mb-3" placeholder="Senha">
            <button id="btnLogin" class="btn btn-success ">Login</button>
        </form>

    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
